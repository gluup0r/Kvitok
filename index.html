<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Квиток</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .ticket-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 15%;
            max-width: 70px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
        }

        .header {
            font-size: calc(1.5em + 1vw);
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .thin-line {
            width: 100px;
            height: 1px;
            background-color: #ccc;
            margin: 10px auto 20px auto;
        }

        .ticket-info {
            font-size: calc(2em + 1vw);
            font-weight: bold;
            color: #4c4c4c;
            margin-bottom: 20px;
        }

        .purchase-info {
            font-size: 1em;
            color: #777;
            margin-bottom: 20px;
        }

        .timer-container {
            background: linear-gradient(135deg, #e1f2e7, #e0f0fc);
            border-radius: 10px;
            padding: 5px 10px;
            margin-bottom: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            width: 10px;
            height: 10px;
            border: 2px solid green;
            border-radius: 50%;
            background-color: transparent;
            margin-right: 10px;
        }

        .timer {
            font-size: 1em;
            color: #000;
        }

        .dotted-line {
            border-top: 1px dashed #ccc;
            width: 100%;
            margin: 20px 0;
            border-width: 1px;
            border-style: dashed;
            border-image: repeating-linear-gradient(to right, #ccc 0, #ccc 10px, transparent 10px, transparent 20px) 1;
        }

        .qr-code {
            width: 50%;
            max-width: 170px;
            height: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fafafa;
        }

        .footer {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .hidden-btn {
            font-size: 0;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        /* Адаптивність для мобільних пристроїв */
        @media (max-width: 600px) {
            .ticket-container {
                width: 90%;
                padding: 20px;
            }

            .logo {
                width: 12%;
                max-width: 60px;
            }

            .header {
                font-size: 1.2em;
            }

            .ticket-info {
                font-size: 1.5em;
            }

            .purchase-info, .timer, .footer {
                font-size: 0.9em;
            }

            .qr-code {
                width: 70%;
                max-width: 150px;
            }
        }

        @media (max-width: 400px) {
            .ticket-container {
                padding: 15px;
            }

            .header, .ticket-info, .timer, .footer, .purchase-info {
                font-size: 0.8em;
            }

            .qr-code {
                width: 60%;
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <img src="images/logo.png" srcset="images/logo@2x.png 2x" alt="Logo" class="logo">
        <div class="header">Миколаївелектротранс Тролейбус</div>
        <div class="thin-line"></div>
        <div class="purchase-info" id="purchase-info"></div>
        <div class="ticket-info">
            <span id="ticket-count">1</span> квиток
        </div>
        <div class="timer-container">
            <div class="circle"></div>
            <div class="timer">Квиток дійсний — <span id="timer">1:00:00</span></div>
        </div>
        <div class="dotted-line"></div>
        <img src="images/qr-code.jpg" alt="QR Code" class="qr-code">
        <div class="footer">Номер: 316 311</div>
        <button class="hidden-btn" id="hidden-btn">Змінити кількість квитків</button>
    </div>

    <script>
        function displayPurchaseInfo() {
            const now = new Date();
            const options = { month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false };
            const formattedDate = now.toLocaleString('uk-UA', options);
            document.getElementById('purchase-info').textContent = `Придбано ${formattedDate}`;
        }

        function startTimer(duration, display) {
            let timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = Math.floor(timer / 3600);
                minutes = Math.floor((timer % 3600) / 60);
                seconds = timer % 60;

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            displayPurchaseInfo();
            const oneHour = 60 * 60;
            const display = document.querySelector('#timer');
            startTimer(oneHour, display);
        };

        document.getElementById('hidden-btn').addEventListener('click', function() {
            const ticketCountElement = document.getElementById('ticket-count');
            let ticketCount = parseInt(ticketCountElement.textContent);
            ticketCount++;
            ticketCountElement.textContent = ticketCount;
        });
    </script>
</body>
</html>
