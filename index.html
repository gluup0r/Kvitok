<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиток</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ticket-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            min-height: 650px; /* Зменшена висота для більш компактного вигляду */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            position: absolute;
            top: -35px;
            left: calc(50% - 35px);
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        .thin-line {
            width: 80px;
            height: 1px;
            background-color: #ccc;
            margin: 10px auto 15px auto;
        }
        .ticket-info {
            font-size: 26px;
            font-weight: bold;
            color: #4c4c4c;
            margin-bottom: 20px;
        }
        .purchase-info {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
        .timer-container {
            background: linear-gradient(135deg, #e1f2e7, #e0f0fc);
            border-radius: 10px;
            padding: 5px 10px;
            margin-bottom: 30px;
            display: inline-block;
            position: relative;
            text-align: left;
        }
        .circle {
            width: 10px;
            height: 10px;
            border: 2px solid green;
            border-radius: 50%;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
        }
        .timer {
            font-size: 16px;
            color: rgb(0, 0, 0);
            display: inline-block;
            margin-left: 30px;
        }
        .dotted-line {
            border-top: 1px dashed #ccc;
            width: 100%;
            margin: 25px 0;
        }
        .qr-code {
            width: 300px; /* Збільшено розмір QR-коду */
            height: 300px;
            margin: 0 auto 20px auto;
            display: block;
            background-color: #fafafa;
        }
        .footer {
            color: #999;
            font-size: 14px;
            margin-top: auto;
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
        }
        .hidden-btn {
            display: none;
        }
        /* Адаптивність для смартфонів */
        @media (max-width: 600px) {
            .ticket-container {
                padding: 15px;
            }
            .logo {
                width: 60px;
                height: 60px;
                top: -30px;
                left: calc(50% - 30px);
            }
            .header {
                font-size: 18px;
            }
            .ticket-info {
                font-size: 22px;
            }
            .purchase-info, .timer, .footer {
                font-size: 14px;
            }
            .qr-code {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="header">Миколаївелектротранс Тролейбус</div>
        <div class="thin-line"></div>
        <div class="purchase-info" id="purchase-info"></div>
        <div class="ticket-info">
            <span id="ticket-count">1</span> квиток
        </div>
        <div class="timer-container">
            <div class="circle"></div>
            <div class="timer">Квиток дійсний — <span id="timer">1:00:00</span></div>
        </div>
        <div class="dotted-line"></div>
        <img src="images/qr-code.jpg" alt="QR Code" class="qr-code">
        <div class="footer">Номер: <span id="ticket-number">170000</span></div>
    </div>
    <script>
        // Оновлення дати придбання
        function displayPurchaseInfo() {
            const now = new Date();
            const options = { month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false };
            const formattedDate = now.toLocaleString('uk-UA', options);
            document.getElementById('purchase-info').textContent = `Придбано ${formattedDate}`;
        }

        // Збільшення номера квитка
        function incrementTicketNumber() {
            let ticketNumber = localStorage.getItem('ticketNumber');
            if (!ticketNumber) {
                ticketNumber = 170000; // Початкове значення
            } else {
                ticketNumber = parseInt(ticketNumber) + 1;
            }
            localStorage.setItem('ticketNumber', ticketNumber);
            document.getElementById('ticket-number').textContent = ticketNumber;
        }

        // Таймер дії квитка
        function startTimer(duration, display) {
            let timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = Math.floor(timer / 3600);
                minutes = Math.floor((timer % 3600) / 60);
                seconds = timer % 60;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = hours + ":" + minutes + ":" + seconds;
                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }

        window.onload = function () {
            displayPurchaseInfo();
            incrementTicketNumber();
            const oneHour = 60 * 60; // 1 година
            const display = document.querySelector('#timer');
            startTimer(oneHour, display);
        };
    </script>
</body>
</html>
